<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic Chandelier</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: radial-gradient(ellipse at top, #1a0a2e, #0d0015 60%, #000);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  overflow: hidden;
}

/* Falling stars */
.star {
  position: fixed;
  width: 4px; height: 4px;
  background: #ffd;
  border-radius: 50%;
  box-shadow: 0 0 6px 2px rgba(255,255,200,0.8);
  animation: fall linear infinite;
  opacity: 0;
}
@keyframes fall {
  0%   { transform: translateY(-10px); opacity: 0; }
  10%  { opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}
.star:nth-child(1)  { left:5%;  animation-duration:4s; animation-delay:0s; }
.star:nth-child(2)  { left:15%; animation-duration:5s; animation-delay:1s; }
.star:nth-child(3)  { left:25%; animation-duration:3.5s; animation-delay:0.5s; }
.star:nth-child(4)  { left:40%; animation-duration:6s; animation-delay:2s; }
.star:nth-child(5)  { left:55%; animation-duration:4.5s; animation-delay:0.8s; }
.star:nth-child(6)  { left:65%; animation-duration:5.5s; animation-delay:1.5s; }
.star:nth-child(7)  { left:75%; animation-duration:3.8s; animation-delay:3s; }
.star:nth-child(8)  { left:85%; animation-duration:4.2s; animation-delay:0.3s; }
.star:nth-child(9)  { left:92%; animation-duration:5s; animation-delay:2.5s; }
.star:nth-child(10) { left:50%; animation-duration:4.8s; animation-delay:1.8s; }

/* Chandelier wrapper */
.chandelier {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 0;
}

/* Chain */
.chain {
  width: 4px;
  height: 60px;
  background: linear-gradient(90deg, #8a7540, #d4b96a, #8a7540);
  border-radius: 2px;
}

/* Gold hub */
.hub {
  width: 50px; height: 20px;
  background: radial-gradient(ellipse, #e8d080, #a08030);
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(232,208,128,0.4);
}

/* Candle row */
.candle-row {
  display: flex;
  align-items: flex-end;
  gap: 10px;
  margin-top: 10px;
}

/* Arm connector */
.arm-left, .arm-right, .arm-inner-left, .arm-inner-right {
  width: 40px; height: 3px;
  background: linear-gradient(90deg, #c4a44a, #d4b96a);
  align-self: center;
  box-shadow: 0 2px 6px rgba(196,164,74,0.3);
  margin-bottom: 30px;
}

/* Single candle unit */
.candle-unit {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flame-wrap {
  width: 20px; height: 30px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
}

.flame {
  width: 12px; height: 24px;
  background: radial-gradient(ellipse at 50% 80%, #fff 0%, #ffe44d 25%, #ff9500 50%, #ff4500 80%, transparent 100%);
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  animation: flicker 0.15s ease-in-out infinite alternate;
  box-shadow:
    0 0 10px 4px rgba(255,150,0,0.5),
    0 0 30px 8px rgba(255,100,0,0.3),
    0 0 60px 15px rgba(255,50,0,0.15);
}
.flame.f2 { animation-duration: 0.18s; animation-delay: 0.05s; }
.flame.f3 { animation-duration: 0.13s; animation-delay: 0.08s; }
.flame.f4 { animation-duration: 0.2s; animation-delay: 0.02s; }

@keyframes flicker {
  0%   { transform: scaleY(1) scaleX(1) rotate(-1deg); }
  50%  { transform: scaleY(1.06) scaleX(0.94) rotate(1deg); }
  100% { transform: scaleY(0.95) scaleX(1.04) rotate(-0.5deg); }
}

.wick {
  width: 2px; height: 6px;
  background: #555;
}

.wax {
  width: 14px; height: 40px;
  background: linear-gradient(90deg, #f0dbb5, #fff8ee, #f0dbb5);
  border-radius: 2px 2px 0 0;
  position: relative;
  overflow: visible;
}

.wax-drip {
  position: absolute;
  width: 5px;
  height: 0;
  background: #f5e6c8;
  border-radius: 0 0 50% 50%;
  animation: drip 4s ease-in infinite;
  opacity: 0;
}
.wax-drip:nth-child(1) { left: -2px; top: 8px; animation-delay: 0s; }
.wax-drip:nth-child(2) { right: -2px; top: 18px; animation-delay: 2s; }

@keyframes drip {
  0%   { height: 0; opacity: 0; }
  10%  { height: 4px; opacity: 0.8; }
  60%  { height: 18px; opacity: 0.6; }
  100% { height: 24px; opacity: 0; }
}

.cup-rim {
  width: 28px; height: 4px;
  background: linear-gradient(180deg, #e8d080, #b49540);
  border-radius: 2px;
}

.cup {
  width: 24px; height: 8px;
  background: linear-gradient(180deg, #d4b96a, #9a7f40);
  border-radius: 0 0 50% 50%;
}

/* Center candle bigger */
.candle-unit.center .wax {
  width: 18px; height: 50px;
}
.candle-unit.center .flame {
  width: 16px; height: 30px;
  box-shadow:
    0 0 15px 6px rgba(255,150,0,0.6),
    0 0 40px 12px rgba(255,100,0,0.35),
    0 0 80px 25px rgba(255,50,0,0.2);
}
.candle-unit.center .cup-rim { width: 32px; }
.candle-unit.center .cup { width: 28px; }

/* Bottom jewel */
.jewel {
  width: 16px; height: 24px;
  background: radial-gradient(circle at 40% 30%, #e8d080, #8a6f30);
  clip-path: polygon(50% 100%, 0 30%, 20% 0, 80% 0, 100% 30%);
  margin-top: 8px;
  filter: drop-shadow(0 3px 6px rgba(212,185,106,0.4));
}

/* Glow underneath */
.glow {
  width: 250px; height: 60px;
  background: radial-gradient(ellipse, rgba(255,180,50,0.18), transparent 70%);
  margin-top: 20px;
}

/* Sparkles */
.sparkles {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
}
.sparkle {
  position: absolute;
  width: 3px; height: 3px;
  background: #ffeaa7;
  border-radius: 50%;
  box-shadow: 0 0 5px 2px rgba(255,234,167,0.7);
  animation: spark 3s ease-in-out infinite;
  opacity: 0;
}
@keyframes spark {
  0%, 100% { opacity: 0; transform: scale(0); }
  50% { opacity: 1; transform: scale(1); }
}
.sparkle:nth-child(1) { top: 15%; left: 35%; animation-delay: 0s; }
.sparkle:nth-child(2) { top: 20%; left: 60%; animation-delay: 0.7s; }
.sparkle:nth-child(3) { top: 30%; left: 45%; animation-delay: 1.4s; }
.sparkle:nth-child(4) { top: 25%; left: 55%; animation-delay: 2.1s; }
.sparkle:nth-child(5) { top: 18%; left: 42%; animation-delay: 0.3s; }
.sparkle:nth-child(6) { top: 28%; left: 58%; animation-delay: 1.8s; }
</style>
</head>
<body>

<!-- Stars -->
<div class="star"></div><div class="star"></div><div class="star"></div>
<div class="star"></div><div class="star"></div><div class="star"></div>
<div class="star"></div><div class="star"></div><div class="star"></div>
<div class="star"></div>

<!-- Sparkles -->
<div class="sparkles">
  <div class="sparkle"></div><div class="sparkle"></div>
  <div class="sparkle"></div><div class="sparkle"></div>
  <div class="sparkle"></div><div class="sparkle"></div>
</div>

<!-- Chandelier -->
<div class="chandelier">
  <div class="chain"></div>
  <div class="hub"></div>

  <div class="candle-row">
    <!-- Left candle -->
    <div class="candle-unit">
      <div class="flame-wrap"><div class="flame"></div></div>
      <div class="wick"></div>
      <div class="wax">
        <div class="wax-drip"></div>
        <div class="wax-drip"></div>
      </div>
      <div class="cup-rim"></div>
      <div class="cup"></div>
    </div>

    <div class="arm-left"></div>

    <!-- Inner left candle -->
    <div class="candle-unit">
      <div class="flame-wrap"><div class="flame f2"></div></div>
      <div class="wick"></div>
      <div class="wax">
        <div class="wax-drip"></div>
        <div class="wax-drip"></div>
      </div>
      <div class="cup-rim"></div>
      <div class="cup"></div>
    </div>

    <div class="arm-inner-left"></div>

    <!-- Center candle (bigger) -->
    <div class="candle-unit center">
      <div class="flame-wrap"><div class="flame f3"></div></div>
      <div class="wick"></div>
      <div class="wax">
        <div class="wax-drip"></div>
        <div class="wax-drip"></div>
      </div>
      <div class="cup-rim"></div>
      <div class="cup"></div>
    </div>

    <div class="arm-inner-right"></div>

    <!-- Inner right candle -->
    <div class="candle-unit">
      <div class="flame-wrap"><div class="flame f4"></div></div>
      <div class="wick"></div>
      <div class="wax">
        <div class="wax-drip"></div>
        <div class="wax-drip"></div>
      </div>
      <div class="cup-rim"></div>
      <div class="cup"></div>
    </div>

    <div class="arm-right"></div>

    <!-- Right candle -->
    <div class="candle-unit">
      <div class="flame-wrap"><div class="flame"></div></div>
      <div class="wick"></div>
      <div class="wax">
        <div class="wax-drip"></div>
        <div class="wax-drip"></div>
      </div>
      <div class="cup-rim"></div>
      <div class="cup"></div>
    </div>
  </div>

  <div class="jewel"></div>
  <div class="glow"></div>
</div>

</body>
</html>
